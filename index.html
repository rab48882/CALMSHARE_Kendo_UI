<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        
        <!--In the header of your page, paste the following for Kendo UI Web styles-->
        <link href="styles/kendo.common.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/kendo.default.min.css" rel="stylesheet" type="text/css" />
        <!--Then paste the following for Kendo UI Web scripts-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/kendo.all.min.js" type="text/javascript"></script>
        <!--ArcGIS API for JavaScript Compact because I am using Kendo-->
        <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.7"></script>
        <!--My Code to do things -->
        <script src="index.js" type="text/javascript"></script>
        
    </head>
    <body style="font-family: Arial; font-size: 12px">
        <div>
          
          <div id="vertical" style="height: 800px">
            
            <!-- TOP -->
            <div>
              <p>
                Outer splitter : top pane (resizable and collapsible)
              </p>
            </div>
            
            <!-- MIDDLE -->
            <div>
              <div id="horizontal" style="height: 100%; width: 100%">
                <!-- MIDDLE LEFT -->
                <div>
                    <ul id="panelBar">
                      <li>
                        All Projects in Pre-Development
                        
                            <div style="padding: 10px">
                              <label>Projects</label>
                              </br>
                              <input type="checkbox" id="Checkbox_IT_Rooms" name="Layers" checked="checked" value="IT_Rooms"/><label for="Checkbox_IT_Rooms">IT Rooms</label>
                            </div>
                          
                      </li>
                      <li>
                        All Projects in Development
                        <ul>
                          <li>
                            Elevators and Escalators
                          </li>
                          <li>
                            IT Rooms
                          </li>
                          <li>
                            CUP Utility Rooms
                          </li>
                        </ul>
                      </li>
                    </ul>
                </div>
                <!-- MIDDLE CENTER -->
                <div id="theMapDiv">
                </div>
                <!-- MIDDLE RIGHT -->
                <div>
                  <p>
                    Inner splitter :: right pane
                  </p>
                </div>
              </div>
            </div>
            
            <!-- BOTTOM -->
            <div>
              <p>
                <input type="button" onclick="Set_Default_BaseMap()">Click</input>
                Outter splitter : bottom pane (non-resizable, non-collapsible)
              </p>
            </div>

          </div>
          <script>
            $(document).ready(function(){
              $("#vertical").kendoSplitter({
                orientation: "vertical",
                panes:[
                {collapsible: true, size: "50px"},
                {collapsible: false},
                {collapsible: false, resizable: false, size:"50px"}
                ]
              });
              
              $("#horizontal").kendoSplitter({
                panes:[
                {collapsible: true, size: "215px"},
                {collapsible: false},
                {collapsible: true, size: "200px"}
                ]
              });
              
              $("#panelBar").kendoPanelBar({
                expandMode: "multiple"
              });
            });
          </script>
          
        </div>
    </body>
</html>
